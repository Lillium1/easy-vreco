<head>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300,400,500,600">

	<link rel="stylesheet" href="css/style.css">

<body>
	<section class="container buscador">

						<input type="text" class="form-control input-block" id="inicio" placeholder="Punto de partida">
					</div>
				</div>				
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 text-center">

				</div>				
			</div>
